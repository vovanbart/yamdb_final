server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Отдаём React-статику напрямую
    location /static/ {
        try_files $uri $uri/ =404;
    }

    # Проксируем API к Django
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Для всех прочих URL возвращаем index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}